<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Code Forge Hackathon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <link href="home.css" rel="stylesheet"/>
</head>
<body class="star-background">
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img alt="Code Forge Logo" class="logo" src="https://storage.googleapis.com/a1aa/image/FFjNUuAV3Ppu_Dj3SFtARm56L9DLdMNqTMW8In2WTcg.jpg"/>
                <span class="logo-text">CODE FORGE</span>
            </div>
            <nav class="desktop-nav">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">PRIZE</a>
                <a href="#">TRACKS</a>
                <a href="#">SPONSOR</a>
                <a href="#">TEAM</a>
                <a href="#">FAQ</a>
            </nav>
            <div class="mobile-menu-button">
                <button id="menu-button" class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <nav>
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">PRIZE</a>
                <a href="#">TRACKS</a>
                <a href="#">SPONSOR</a>
                <a href="#">TEAM</a>
                <a href="#">FAQ</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="event-title">THE ULTIMATE 12-HOURS HACKATHON!</div>
        <div class="event-details">
            <div class="event-image">
                <img alt="Among Us character with a knife" src="https://storage.googleapis.com/a1aa/image/5lT6lWn508dR0zHAr3m2Tw7TpE0JVFKtwo7rUvxTrJU.jpg"/>
                <button class="register-button">Register</button>
            </div>
            <div class="event-countdown">
                <div class="countdown-title">EVENT STARTING IN</div>
                <div class="countdown-subtitle">Don't miss out this opportunity</div>
                <div class="countdown-timer">
                    <div class="timer-number">22</div>
                    <div class="timer-text">DAYS</div>
                    <div class="timer-number">18</div>
                    <div class="timer-text">HOURS</div>
                    <div class="timer-number">36</div>
                    <div class="timer-text">MINUTES</div>
                    <div class="timer-number">20</div>
                    <div class="timer-text">SECONDS</div>
                </div>
            </div>
        </div>
        <div class="event-info">
            <div class="prize-pool">
                <div class="info-title">PRIZE POOL</div>
                <div class="info-value">4,00,000+</div>
            </div>
            <div class="organizer">
                <div class="info-title">ORGANISED BY</div>
                <img alt="Organizer Logo" src="https://storage.googleapis.com/a1aa/image/wruoHp6TT9NqAlCGSMdo033PqSra7izuzhmWWySzeSA.jpg"/>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
